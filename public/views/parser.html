<section class="client section">
    <div class="container-fluid">
        <div class="form-group">
            <label for="selVersion">FIX Version</label>
            <select id="selVersion" class="form-control" ng-model="fix_versions.value" ng-options="v.name for v in fix_versions.values track by v.name">
            </select>
        </div>
        <div class="form-group">
            <label for="txtarea">Paste your text below</label>
            <textarea ng-disabled="fix_versions.value == null" id="txtarea" ng-model="inputText" style="min-width: 100%" rows="8"></textarea>
        </div>
        <div class="row">
            <div class="col-md-7">
                <label for="tblTimeline">Timeline</label>
                <table id="tblTimeline" st-table="displayedCollection" st-safe-src="messages" class="table table-striped table-bordered  table-hover">
                  <thead>
                    <tr>
                      <th>Time</th>
                      <th>Sender</th>
                      <th>Target</th>
                      <th>Message</th>
                      <th>Client order ID</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="row in displayedCollection" st-select-row="row" st-select-mode="single">
                      <td>{{row.time | date:'yyyy-MM-dd HH:mm:ss.sss'}}</td>
                      <td>{{row.sender}}</td>
                      <td>{{row.target}}</td>
                      <td>{{row.type}}</td>
                      <td>{{row.clordid}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <div class="col-md-5">
                <label for="tblDetail">Detail</label>
                <table id="tblDetail" st-table="detaildisplayedCollection" st-safe-src="selected_message.detail" class="table table-striped table-bordered  table-hover">
                  <thead>
                    <tr>
                      <th>Tag</th>
                      <th>Tag Description</th>
                      <th>Value</th>
                      <th>Value Description</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="row in detaildisplayedCollection" st-select-row="row" st-select-mode="single">
                      <td>{{row.tag}}</td>
                      <td>{{row.tag_name}}</td>
                      <td>{{row.value}}</td>
                      <td>{{row.value_name}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
